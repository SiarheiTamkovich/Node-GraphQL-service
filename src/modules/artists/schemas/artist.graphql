type Artist {
  id: ID!
  firstName: String
  secondName: String
  middleName: String
  birthDate: String
  birthPlace: String
  deathDate: String
  deathPlace: String
  country: String
  bands: String
  instruments: String
  pseudonims: String
  labels: String
}

type Query {
  artists: [Artist]
  artist(id: ID!): Artist
}